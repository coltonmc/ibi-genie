<style>
    .clipBoard {
        position: absolute;
        top: 0;
        right: 0;
        cursor: pointer;
    }
    .modal { height: 75% !important ; width: 75% !important; }
</style>
<div class="row">
    <div class="col-xs-10">
        <h3>Create a Bootstrap Table</h3>
    </div>
    <div class="col-xs-2">
        <button type="button" id="btnTemplateOptions" class="btn btn-default pull-right">
            <i class="fa fa-cog"></i>
        </button>
    </div>
</div>
<div class="row">
    <div class="col s12">
        <ul class="tabs">
            <li class="tab col s6">
                <a class="active" href="#tbOptions">Options</a>
            </li>
            <li class="tab col s6">
                <a href="#tbHtml">HTML</a>
            </li>
        </ul>
    </div>
    <div id="tbOptions" class="col s12">
        <div class="col s12">
            <h5>Form Properties</h5>
        </div>
        <div class="input-field col s12">
            <input id="txtTableId" name="txtTableId" value="tbl1" type="text" class="validate" />
            <label class="active" for="txtTableId">Table Id</label>
        </div>

        <div class="input-field col s4">
            <input id="txtArea" name="txtArea" value="" type="text" class="validate" />
            <label class="active" for="txtArea">Plugin Name</label>
        </div>
        <div class="input-field col s4">
            <input id="txtController" name="txtController" value="Home" type="text" class="validate" />
            <label class="active" for="txtController">Controller Name</label>
        </div>
        <div class="input-field col s4">
            <input id="txtAction" name="txtAction" value="GetPage" type="text" class="validate" />
            <label class="active" for="txtAction">Action</label>
        </div>
        <div class="col s12">
            <h5>Options</h5>
        </div>
        <div class="col s3">
            <input id="chkServerSidePaging" checked="checked" type="checkbox" />
            <label class="active" for="chkServerSidePaging">Server Side Paging?</label>
        </div>
        <div class="col s3">
            <input id="chkToolbar" checked="checked" type="checkbox" />
            <label class="active" for="chkToolbar">Custom Tool Bar</label>
        </div>
        <div class="col s3">
            <input id="chkOperations" type="checkbox" />
            <label class="active" for="chkOperations">Operations Column</label>
        </div>
        <div class="col s3">
            <input id="chkDetails" type="checkbox" />
            <label class="active" for="chkDetails">Details</label>
        </div>

        <div class="col s3">
            <input id="chkSearch" checked="checked" type="checkbox" />
            <label class="active" for="chkSearch">Search Box</label>
        </div>
        <div class="col s3">
            <input id="chkExport" checked="checked" type="checkbox" />
            <label class="active" for="chkExport">Export</label>
        </div>
        <div class="col s3">
            <input id="chkShowColumns" checked="checked" type="checkbox" />
            <label class="active" for="chkShowColumns">Show Column</label>
        </div>
        <div class="col s3">
            <input id="chkRefresh" checked="checked" type="checkbox" />
            <label class="active" for="chkRefresh">Refresh</label>
        </div>

        <div class="col s10">
            <h5>Fields</h5>
        </div>
        <div class="col s2">
            <a class="btn waves-effect waves-light green" id="btnAddField">
                <i class="fa fa-plus right"></i>Add Field</a>
        </div>
        <div class="col s12">
            <ul class="collection" id="tblFields">
            </ul>
        </div>
    </div>
    <div id="tbHtml" class="col s12">
        <div class="col s12" style="position: relative;">
            <a class="btn waves-effect waves-light red clipBoard" id="btnClip">
                <i class="fa fa-copy right"></i>
            </a>
            <pre>
                <code id="codeBlock" class="html javascript"></code>
            </pre>
        </div>
    </div>
</div>

<!-- Modal Structure -->
<div id="mdlAddField" class="modal modal-fixed-footer">
    <div class="modal-content">
        <h4>Field</h4>
        <div class="row">
            <div class="input-field col s6">
                <input id="txtFieldName" name="txtFieldName" type="text" class="tooltipped validate" data-position="bottom" data-delay="50"
                    data-tooltip="Name of the field from the database">
                <label for="txtFieldName">Field Name</label>
            </div>
            <div class="input-field col s6">
                <input id="txtColumnName" name="txtColumnName" type="text" class="tooltipped validate" data-position="bottom" data-delay="50"
                    data-tooltip="Name of the column">
                <label for="txtColumnName">Column Name</label>
            </div>
            <div class="col s6">
                <input id="chkSortableField" type="checkbox" class="validate" />
                <label class="tooltipped active" for="chkSortableField" data-position="right" data-delay="50" data-tooltip="Check to make this a sortable field">Sortable</label>
            </div>
            <div class="col s6">
                <input id="chkSearchableField" type="checkbox" class="validate" />
                <label class="tooltipped active" for="chkSearchableField" data-position="left" data-delay="50" data-tooltip="Check to make this a searchable field when not using server-side pagination">Searchable</label>
            </div>
            <div class="col s6">
                <input id="chkBooleanFormatter" type="checkbox" class="validate" />
                <label class="tooltipped active" for="chkBooleanFormatter" data-position="right" data-delay="50" data-tooltip="Used to display a checkbox for true and nothing for false">Boolean</label>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button id="btnCancel" class="modal-action modal-close waves-effect waves-red btn-flat ">Close</button>
        <button id="btnAddNewField" type="button" class="modal-action waves-effect waves-green btn-flat ">Add</button>
    </div>
</div>

<script>
    // You can also require other files to run in this process
    delete require.cache[require.resolve('./assets/bootstraptable')]
    require('./assets/bootstraptable');
</script>
