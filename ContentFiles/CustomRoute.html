
<div class="row hidden" id="dvAlert">
	<div class="col-xs-12">
		<div class="alert alert-danger" role="alert"><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>&nbsp;&nbsp;The configuration isn't correct for this functionality.  Please go and update the configuration to ensure there is a valid source control location before continuing.</div>
	</div>
</div>
<div class="row">
    <div class="col-xs-10"><h3>Create a custom route</h3></div>
    <div class="col-xs-2"><button type="button" id="btnTemplateOptions" class="btn btn-default pull-right"><i class="fa fa-cog"></i></button></div>
</div>
<form class="form-horizontal">
    <div class="form-group">
        <label class="col-xs-3 control-label">Current Service:</label>
        <div class="col-xs-9" id="lblCurrentService"></div>
    </div>
	<div class="form-group">
        <label class="col-xs-3 control-label">Service Location:</label>
        <div class="col-xs-9" id="lblCodeLocation"></div>
    </div>    
    <div class="form-group plugininfo hidden">
        <label class="col-xs-3 control-label">Plugin Location:</label>
        <div class="col-xs-9" id="lblPluginLocation"></div>
    </div>
    <div class="form-group appinfo hidden">
        <label class="col-xs-3 control-label">Application Location:</label>
        <div class="col-xs-9" id="lblApplication"></div>
    </div>
    <div class="form-group">
		<label class="col-xs-3 control-label">Current Entities:</label>
		<div class="col-xs-9">
			<select class="form-control" id="dlEntities">
				<option value="">--Select Entity--</option>
			</select>
		</div>
    </div>
    <div id="dvEntityAction" class="hidden">
        <div class="form-group">
            <label class="col-xs-3 control-label">Type of Action:</label>
            <div class="col-xs-9">
                <select class="form-control" id="dlAction">
                    <option value="">--Select Action--</option>
                    <option value="get">GET</option>
                    <option value="post">POST</option>
                </select>
            </div>
        </div>
    </div>

    <div id="dvEntityParameters" class="hidden">
        <div class="form-group">
            <label class="col-xs-3 control-label">Function Name:</label>
            <div class="col-xs-9">
                    <input type="text" id="txtFunctionName" class="form-control" />
            </div>
        </div>
        <div class="col-xs-12 col-md-4">
            <div class="form-group">
                <label class="col-xs-4 control-label">Use Parameter 1:</label>
                <div class="col-xs-8">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="chkParameter1" rel-number="1"  /> 
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-4 control-label">Parameter 1 Type:</label>
                <div class="col-xs-8">
                    <select class="form-control" id="dlParameter1Type" disabled></select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-4 control-label">Parameter 1 Name:</label>
                <div class="col-xs-8">
                    <input type="text" id="txtParameter1Name" class="form-control" disabled/>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-md-4">
            <div class="form-group">
                <label class="col-xs-4 control-label">Use Parameter 2:</label>
                <div class="col-xs-8">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="chkParameter2" rel-number="2" /> 
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-4 control-label">Parameter 2 Type:</label>
                <div class="col-xs-8">
                    <select class="form-control" id="dlParameter2Type" disabled></select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-4 control-label">Parameter 2 Name:</label>
                <div class="col-xs-8">
                    <input type="text" id="txtParameter2Name" class="form-control" disabled />
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-md-4">
            <div class="form-group">
                <label class="col-xs-4 control-label">Use Parameter 3:</label>
                <div class="col-xs-8">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="chkParameter3" rel-number="3" /> 
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-4 control-label">Parameter 3 Type:</label>
                <div class="col-xs-8">
                    <select class="form-control" id="dlParameter3Type" disabled></select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-4 control-label">Parameter 3 Name:</label>
                <div class="col-xs-8">
                    <input type="text" id="txtParameter3Name" class="form-control" disabled />
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-12">
        <button type="button" id="btnSubmit" class="btn btn-primary pull-right">Add</button>
        <button type="button" id="btnCancel" class="btn btn-default pull-right">Cancel</button>
    </div>
</form>
<script>
    // You can also require other files to run in this process
	delete require.cache[require.resolve('./assets/customroute')]
    require('./assets/customroute');
</script>
